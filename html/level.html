<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTMLで複数の画像を均等に横並びする方法を現役エンジニアが解説</title>
    <link rel="stylesheet" type="text/css" href="sample.css">
    <style>
        body {
            text-align: center;
        }
        div {
            margin:auto;
            padding-bottom: 5vh;
            width: 40%;
        }

        .flex-box {
            display: flex;
            list-style: none;
            margin: auto;
            width: 50%;
        }

        .flex-box img {
            margin: auto;
            width: 80%;
        }
        #title {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <img src="assets/image/leveltitle.png" alt="level" id="title">
    </div>

    <ul class="flex-box">
        <li><img src="assets/image/easy.png"></li>
        <li><img src="assets/image/normal.png"></li>
        <li><img src="assets/image/hard.png"></li>
    </ul>
</body>

</html>
